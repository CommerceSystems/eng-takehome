<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Students</h2>

<table id="studentsTable">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Major</th>
    </tr>
</table>

<script>
    // Replace 'YOUR_ENDPOINT_URL' with the actual endpoint URL
    const endpoint = 'http://localhost:8080/students/all';

    fetch(endpoint)
        .then(response => response.json())
        .then(data => {
            const students = data.student;
            const table = document.getElementById('studentsTable');

            students.forEach(student => {
                const row = table.insertRow();
                const idCell = row.insertCell(0);
                const nameCell = row.insertCell(1);
                const majorCell = row.insertCell(2);
                idCell.innerHTML = student.id;
                nameCell.innerHTML = student.name;
                majorCell.innerHTML = student.major;
            });
        })
        .catch(error => console.error('Error fetching data:', error));
</script>

</body>
</html>
